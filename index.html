<div class="modal-image"></div>
<div class="modal">
    <button class="modal-close"><span>&times;</span></button>
    <div class="modal-pane">
        <div class="modal-content">
            <h2 class="modal-title"></h2>
            <p class="modal-project"></p>
            <p class="modal-brief"></p>
            <ul class="modal-skills"></ul>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>
    var i = 0;

    // Gets position of list item and animates onto modal
    function getThumbBoundsFn(el) {

        // get position of element relative to viewport
        var rect = el.getBoundingClientRect();

        // Set width to animate from
        $('.modal-image').css('width', $(el).width());

        // Set modal image to list item dimensions
        $('.modal-image')
            .css({
                'background-image':$(el).css('background-image'),
                left:rect.left,
                top:rect.top,
                width:rect.width
            });
        
        // Animate into place on modal
        $('.modal-image').addClass('animate move');
        
        // Prevent flicker when hiding portfolio list item
        setTimeout(function() { 
            $(el).addClass('hide'); 
        }, 20);
    }

    function populateModal(el) {
        var title = $(el).data('title');
        var project = $(el).data('project');
        var brief = $(el).data('brief');
        var skills = $(el).data('skills');
        skills = skills.split(',');

        $('.modal-title').text(title);
        $('.modal-project').text(project);
        $('.modal-brief').text(brief);
        $('.modal-skills').empty();

        for (var i = 0; i < skills.length; i++)
            $('.modal-skills').append('<li>'+skills[i]+'</li>');
    }

    $('.portfolio li').click(function(e) {
        e.preventDefault();
        getThumbBoundsFn(this);
        populateModal(this);
        $('.modal').addClass('show');
    });

    $('.modal-close').click(function(e) {
        e.preventDefault();
        $('.modal').removeClass('show');
        $('.modal-image').removeClass('move');
        setTimeout(function() {
            $('.modal-image').removeClass('animate').removeAttr('style');
            $('.portfolio li.hide').removeClass('hide');
        },900);
    });
</script>
